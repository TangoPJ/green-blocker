<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>@green-blocker: Popup</title>
  </head>
  <body class="py-3">
    <div class="container">
      <div class="mb-3">
        <img src="assets/big-logo.svg" alt="GreenBlocker" class="logo" />
      </div>
      <div class="text-nowrap opacity-0 opacity-animation" id="thisHostWrapper">
        <div class="form-switch d-inline-block">
          <input class="form-check-input" type="checkbox" id="thisHost" />
        </div>
        <label class="form-check-label text-nowrap" for="thisHost"
          >Blocks this website</label
        >
      </div>
      <div id="unavailable" class="d-none">
        This address can not be blocked.
      </div>
      <div class="refresh-container mt-5">
        <button
          type="button"
          class="invisible opacity-0 opacity-animation btn btn-primary btn-lg btn-block w-100 no-outline rounded-pill bg-gradient"
          id="refreshButton"
        >
          Refresh
        </button>
      </div>
    </div>
  </body>
</html>
